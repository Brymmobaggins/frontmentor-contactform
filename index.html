
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Contact Us</h1>
        <form>
          <div class="row">
            <!-- firstname -->
            <article class="form-control firstname">
              <label>First Name<span>*</span></label>
              <input type="text" id="first-name" placeholder="John" />
              <small></small>
            </article>
            <!-- last name -->
            <article class="form-control last-name">
              <label for="last-name">Last Name<span>*</span></label>
              <input type="text" id="last-name" placeholder="Appleseed" />
              <small></small>
            </article>
          </div>

          <!-- email Address -->
          <article class="form-control alert">
            <label for="email-address">Email Address<span>*</span></label>
            <input type="email" id="email" placeholder="email@example.com" />
            <small></small>
          </article>

          <!-- query type -->
          <label for="general-enquiry">Query Type<span>*</span></label>
          <div class="query-type row">
            <article class="checkbox-group">
              <input type="radio" name="general-enquiry" id="general-enquiry" />
              General Enquiry
            </article>

            <article class="checkbox-group support">
              <input
                type="radio"
                name="support-request"
                id="support-request"
              />Support Request
            </article>
          </div>

          <!-- subject -->
          <div class="form-control subject">
            <label for="message-subject">Message <span>*</span></label>
            <textarea id="message-subject" style="height: 100px"> </textarea>
            <small style="top: 120px"></small>
          </div>
          <!-- consent and aggreement -->
          <div class="form-control consent">
            <input type="checkbox" id="consent" value="" />
            <label for="consent">I consent being contacted by the team</label>
            <small style="top: 30px"> </small>
          </div>
          <!-- submit -->
          <div class="">
            <input type="submit" />
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
